<!DOCTYPE html>
<html>
  <head>
    <title><%= productName %></title>

    <meta charset="utf-8">
    <meta name="description" content="<%= productDescription %>">
    <meta name="format-detection" content="telephone=no">

    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=5, minimum-scale=1, width=device-width<% if (ctx.mode.cordova || ctx.mode.capacitor) { %>, viewport-fit=cover<% } %>">
    <link rel="icon" href="/favicon.svg" type="image/svg+xml">
    <link rel="mask-icon" href="/favicon.svg" color="#FFFFFF">

    <meta name="twitter:card" content="summary_large_image">

    <meta property="og:type" content="website">
    <meta property="og:title" content="Wiki Adventure">
    <meta property="og:description" content="Once a day crafted your epic in wikipedia">
    <meta property="og:image" content="https://cdn.statically.io/gh/Sacramentix/WikiAdventure/master/front/public/images/openGraph1608x1000.png">
